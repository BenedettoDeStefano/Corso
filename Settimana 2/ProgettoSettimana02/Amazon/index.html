<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="assets/img/logo.png" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!--Top Bar-->
        <div id="top_bar">
            <img class="logo_amazon" src="assets/img/logo.png" alt="logo_di_amazon">
        </div>
        <!--Menu-->
        <nav>
            <ul id="menu">
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <div id="container">
        <div class="content">
            <main>
                <!--line-->
                <section>
                    <p class="line">Shop All Holiday Gift Cards</p>
                </section>
                
                <!--banner1-->
                <section id="banner1">
                    <h1>Holiday Gift Guides</h1>
                    <h4>Be a go-gifter</h4>
                </section>

                <!--banner2-->
                <section id="banner2">
                    <div id="testo" class="shop">
                        <p>Find the perfect gift</p>
                        <p class="green">Shop now</p>
                    </div>
                    <div class="card">
                        <img src="assets/img/img_1.jpg" alt="kindle">
                        <img src="assets/img/img_2.jpg" alt="scrivania">
                        <img src="assets/img/img_3.jpg" alt="orologi">
                        <img src="assets/img/img_4.jpg" alt="animali">
                    </div>
                </section>

                <!--banner3-->
                <section id="banner3">
                    <img src="assets/img/img_9.png" alt="">
                </section>
                <div class="shop">
                    <p>Play the gifting game</p>
                    <p class="green">Shop Gaming</p>
                </div>
                
                <!--banner4-->
                <section id="banner4">
                    <img src="assets/img/img_10.png" alt="">
                </section>
                <div class="shop">
                    <p>The sound of cheer</p>
                    <p class="green">Shop Audio & Accessories</p>
                </div>
            </main>
        </div>
    </div>

    <footer>
        <div class="back">
            <a href="#top_bar">Back to top</a>
        </div>
        <div id="botton_bar">
            <img class="logo_amazon" src="assets/img/logo.png" alt="logo_di_amazon">
        </div>

    </footer>
</body>

</html>
